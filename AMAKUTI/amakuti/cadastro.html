    <main>
        <hr class="divisoria">
        <section class="sessao_formulario">
            <br>
            <br>
            <h1 class="titulo_form">Cadastre-se no nosso site!</h1>
            <div class="formulario">
                <form action="contato.html">
                    <fieldset>
                        <legend>Cadastro</legend>
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="email@email.com.br" autofocus required>
                        <br>
                        <br>
                        <label for="senha">Digite sua senha</label>
                        <input type="password" id="senha" name="senha" required>
                        <br>
                        <br>
                        <label for="senha2">Repita sua senha</label>
                        <input type="password" id="senha2" name="senha2" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                        <br>
                        <br>
                        <label for="genero">Gênero</label>
                        <br>
                        <input type="radio" name="genero" value="cisFem"> Mulher Cis
                        <input type="radio" name="genero" value="cisMasc"> Homem Cis
                        <br>
                        <input type="radio" name="genero" value="transFem"> Mulher Trans
                        <input type="radio" name="genero" value="transMasc"> Homem Trans
                        <br>
                        <input type="radio" name="genero" value="agenero"> Agênero
                        <input type="radio" name="genero" value="outro"> Outro
                        <input type="radio" name="genero" value="prefNDecl"> Prefiro não declarar
                        <br>
                        <br>
                        <label for="idade">Idade</label>
                        <input type="number" name="idade" value="idade" placeholder="Sua idade">
                    </fieldset>
                    <br>
                    <br>
                    <input class="botao" type="submit" value="Enviar">
                    <input class="botao" type="reset" value="Apagar">
                </form>
            </div>
        </section>
        <hr class="divisoria">
    </main>
